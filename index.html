<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
  <link 
  rel="stylesheet" 
  href="style.css" 
  media="screen" 
  charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img class="header-scheme" src="./eisenhower-matrix.jpg">
    <a 
    class="matrix-link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label class="new-task__label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input 
      id="new-task" 
      class="task" 
      type="text">
      <button class="btn-primary add-task-button">Add</button>
    </div>
    </p>
    <h3 class="subtitle">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input 
        type="text" 
        class="task">
        <button class="btn-primary edit-btn">Edit</button>
        <button class="btn-primary remove-btn">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode-task">
        <input class="task-checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input 
        type="text" 
        value="Go Shopping" 
        class="task">
        <button class="btn-primary edit-btn">Save</button>
        <button class="btn-primary remove-btn">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input 
        type="text" 
        class="task">
        <button class="btn-primary edit-btn">Edit</button>
        <button class="btn-primary remove-btn">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
